<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>first</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="lt-container">
        <div class="lt-aside">
            <div class="aside-title">
                <a href="index.html">黑马18期</a>
            </div>
            <div class="aside-user">
                <img class="user-pic" src="images/default.jpg" alt="">
                <p class="user-id">超级管理员</p>
            </div>
            <ul class="aside-manage">
                <li>
                    <a class="user-manage" href="user.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a>
                </li>
                <li>
                    <a class="category-manage" href="javascript:;"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                    <ul class="category-second">
                        <li><a class="first-menu current" href="first.html">一级分类</a></li>
                        <li><a class="second-menu" href="second.html">二级分类</a></li>
                    </ul>
                </li>
                <li>
                    <a class="product-manage" href="product.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a>
                </li>
            </ul>
        </div>
        <div class="lt-main">
            <div class="main-header clearfix">
                <a class="head-menu pull-left" href="javascript:;">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </a>
                <a class="head-logout pull-right" href="javascript:;">
                    <span class="glyphicon glyphicon-log-out"></span>
                </a>
            </div>
            <div class="main-breadcrumb">
                <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li><a href="#">分类管理</a></li>
                    <li class="active">一级分类</li>
                </ol>
            </div>
            <!-- first内容 -->
            <div class="first-main">
                <!-- 添加分类 -->
                <button class="btn btn-default main-add" type="submit">添加分类</button>
                <!-- 表格 -->
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="20%">序号</th>
                            <th width="80%">分类名称</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>1</td>
                            <td>运动馆</td>
                        </tr> -->
                    </tbody>
                </table>
                <!-- 分页 只要需要一个指定了id的ul标签-->
                <div class="first-paginator text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
            
        </div>


        <!--退出登录的模态框-->
        <!--role aria sr-only:-->
        <div class="modal fade" id="logoutModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary btn_logout">退出</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- 添加分类的模态框 -->
        <div class="modal fade" tabindex="-1" id="firstModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>

                <form id="form">
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入一级分类的名称" name="categoryName">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>    

                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- 渲染表格的模板引擎-->
        <script type="text/html" id="firstTpl">
            {{ each rows v i }}
                <tr>
                    <td>{{ (page - 1) * size + i + 1 }}</td>
                    <td>{{ v.categoryName }}</td>
                </tr>
            {{ /each }}
        </script>
      
    </div>
    

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>
</body>
</html>
