<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>user</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="lt-container">
        <div class="lt-aside">
            <div class="aside-title">
                <a href="index.html">黑马18期</a>
            </div>
            <div class="aside-user">
                <img class="user-pic" src="images/default.jpg" alt="">
                <p class="user-id">超级管理员</p>
            </div>
            <ul class="aside-manage">
                <li>
                    <a class="user-manage current" href="user.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a>
                </li>
                <li>
                    <a class="category-manage" href="javascript:;"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
                    <ul class="category-second" style="display:none">
                        <li><a class="first-menu" href="first.html">一级分类</a></li>
                        <li><a class="second-menu" href="second.html">二级分类</a></li>
                    </ul>
                </li>
                <li>
                    <a class="product-manage" href="product.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a>
                </li>
            </ul>
        </div>
        <div class="lt-main">
            <div class="main-header clearfix">
                <a class="head-menu pull-left" href="javascript:;">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </a>
                <a class="head-logout pull-right" href="javascript:;">
                    <span class="glyphicon glyphicon-log-out"></span>
                </a>
            </div>
            <div class="main-breadcrumb">
                <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li class="active">用户管理</li>
                </ol>
            </div>
            <div class="main-user">
                <table width='100%' class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width='10%'>序号</th>
                            <th width='30%'>用户名</th>
                            <th width='30%'>手机号</th>
                            <th width='20%'>状态</th>
                            <th width='10%'>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td width='10%'>1</td>
                            <td width='30%'>admin</td>
                            <td width='30%'>13888888888</td>
                            <td width='20%'>正常</td>
                            <td width='10%'>
                                <button class="btn btn-success btn-sm" style="display:none">启用</button>
                                <button class="btn btn-danger btn-sm">禁用</button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
                <!--分页标签， bootstrapValidator 3版本，只要一个ul.指定需id-->
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>

        <!-- 退出登录的模态框 -->
        <!--role aria sr-only:-->
        <div class="modal fade" id="logoutModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary btn_logout">退出</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- 点击禁用/启用弹出的模态框 -->
        <div class="modal fade" id="userModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示！</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 你确定要执行此操作吗？&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_confirm">确定</button>
                </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- 渲染表格数据的模板引擎 -->
        <script type="text/template" id="userTmp">
            {{ each rows v i }}
                <tr>
                    <td width='10%'>{{ (page-1)*size+i+1 }}</td>
                    <td width='30%'>{{ v.username }}</td>
                    <td width='30%'>{{ v.mobile }}</td>
                    <!-- 判断用户账号的状态 -->
                    <td width='20%'>{{ v.isDelete == 1? '正常': '禁用' }}</td>
                    <td width='10%' data-id="{{ v.id }}">
                        {{ if v.isDelete === 0 }}
                        <button class="btn btn-success btn-sm">启用</button>
                        {{ /if }}
                        {{ if v.isDelete === 1}}
                        <button class="btn btn-danger btn-sm">禁用</button>
                        {{ /if }}
                    </td>
                </tr>
            {{ /each }}
        </script>
      
    </div>
    

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
</body>
</html>
