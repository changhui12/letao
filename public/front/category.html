<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-首页</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>
    <div class="lt-container">
        <!-- 公共头部 -->
        <div class="lt-header">
            <!--javascript: 伪协议， javascript:void(0);表示页面不跳转，并且执行对应的js    javascript:history.go(-1);  跳转到上一页-->
            <a href="javascript:history.go(-1);" class="header-back"><span class="mui-icon mui-icon-back"></span></a>
            <h4 class="header-title">乐淘分类</h4>
            <a href="search.html" class="header-search"><span class="fa fa-search"></span></a>
        </div>

        <!-- 主体部分 -->
        <div class="lt-main clearfix">
            <!-- 一级分类部分 -->
            <div class="category-aside">
                <!-- 区域滚动 mui插件 -->
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容（区域滚动）-->                       
                        <ul class="category-nav">
                            <!-- <li class="now"><a href="javascript:;">运动馆</a></li>
                            <li><a href="javascript:;">运动馆</a></li> -->
                        </ul>                                            
                    </div>
                </div>
            </div>
            <!-- 二级分类部分 -->
            <div class="category-main">
                <!-- 区域滚动 mui插件 -->
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容（区域滚动）-->                        
                        <ul class="category-content mui-clearfix">
                            <!-- <li>
                                <a href="#">
                                    <img src="images/brand1.png" alt=""/>
                                    <p>耐克</p>                                    
                                </a>
                            </li>                             -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- 公共底部 -->
        <div class="lt-footer">
            <ul class="footer-menu mui-clearfix">
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li class="now">
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <!-- 一级分类模板引擎 -->
    <script type="text/html" id="firstTpl">
        {{ each rows v i }}
            <li class="{{ i==0? 'now': ''}}" data-id="{{ v.id }}"><a href="javascript:;">{{ v.categoryName }}</a></li>
        {{ /each }}
    </script>
    <!-- 二级分类模板引擎 -->
    <script type="text/html" id="secondTpl">
        {{ each rows v i}}
            <li>
                <a href="#">
                    <img src="{{ v.brandLogo }}" alt=""/>
                    <p>{{ v.brandName }}</p>                                    
                </a>
            </li>    
        {{ /each }}  
    </script>

    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/category.js"></script>
</body>
</html>
